<html>
<head>
  <title>JQuery Tutorial #1</title>
  <style>
   ul li {color: red;}  
   .active {color: green;}
  </style>
</head>
<body>
<ul>
  <li>Hello 1</li>
  <li>Hello 2</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script>
  $('ul li').addClass('active');
</script>
</body>
</html>
