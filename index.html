<html>
<head>
  <title>JQuery Tutorial #2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <style>
    ul li {color: red;}  
    .active {color: green;}
  </style>
  <script>
    $(function(){
      $('li:last-child').addClass('active'); 
    });    
  </script>
</head>
<body>
<ul>
  <li>Hello 1</li>
  <li>Hello 2</li>
</ul>
</body>
</html>
